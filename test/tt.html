<!DOCTYPE html>
<html>
<head>
  <title>Responsive HTML Modification Example</title>
  <style>
    /* CSS styles for div 1 */
    #div1 {
      display: block;
    }

    /* CSS styles for div 2 */
    #div2 {
      display: none;
    }

    /* Media query for screens wider than 600px */
    @media (min-width: 601px) {
      #div1 {
        display: none;
      }

      #div2 {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="div1">Div 1</div>
  <div id="div2">Div 2</div>

  <script>
    // JavaScript code for modifying HTML based on device frame toggles
    function handleFrameToggle() {
      var div1 = document.getElementById('div1');
      var div2 = document.getElementById('div2');
      var frameToggle = window.outerWidth !== (window.innerWidth);

      if (frameToggle) {
        div1.style.display = 'none';
        div2.style.display = 'block';
      } else {
        div1.style.display = 'block';
        div2.style.display = 'none';
      }
    }

    handleFrameToggle(); // Initial call

    window.addEventListener('resize', handleFrameToggle);
  </script>
</body>
</html>
